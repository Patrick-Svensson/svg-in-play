<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg-in-play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="page">
    <section class="container">
        <div class="emoji__container">
            <svg class="animate__animated animate__bounceInLeft"  width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="emoji" cx="100" cy="100" r="100"/>
                <circle class="emoji__eye" cx="62" cy="65" r="18"/>
                <circle class="emoji__eye" cx="138" cy="65" r="18"/>
                <polyline class="emoji__mouth" points="50,140 150,140"/>
            </svg>        
        </div>
        <div class="emoji__container">
            <svg>
                <use class="emoji--slide" xlink:href="images/emoji.svg#emoji"></use>
            </svg>   
        </div>
        <div class="box">
            <button class="box__button"></button>
        </div>
        <div class="foundation"></div>
    </section>
    
</body>
</html>
